<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles.css"         />
        <script src="./messages.js" async></script>
        <script src="./scripts.js" async></script>
        <title>Contact list</title>
    </head>
    <body>
        
				<table class="table" >
					<caption class="caption">My first contact list</caption>
					<thead>
						<tr>
							<th>First name</th>
							<th>Last name</th>
							<th >Phone number</th>
							<th >Delete contact</th>
						</tr>
					</thead>	
					<tbody id="taskBody" class="task-body >
						<tr class="task-list u-full-width" id="taskList">
							<td class="task-item u-full-width" id="first" >
								{{title1}}
							</td>
							<td class="task-item u-full-width" id="second">
								{{title2}}
							</td>
							<td class="task-item u-full-width" id="third">
								{{title3}}
							</td>
							<td class="task-item u-full-width">
								<span class="delete-btn">✘</span>
							</td>
						</tr>
					</tbody>	
				</table>
				<form id="addTaskForm">
					<div class="row">
							<div class="ten columns">
									<input
											type="text"
											id="taskNameInputFirstName"
											class="taskNameInput u-full-width"
											placeholder="first name"
									>
									<span id="errorContainer" class="error hidden"></span>
									<input
											type="text"
											id="taskNameInputLastName"
											class="taskNameInput u-full-width"
											placeholder="last name"
									>
									<span id="errorContainer" class="error hidden"></span>
									<input
											type="text"
											id="taskNameInputPhone"
											class="taskNameInput u-full-width"
											placeholder="phone number"
									>
									<span id="errorContainer" class="error hidden"></span>
							</div>
							<div class="two columns">
									<button type="submit" id="addBtn" class="addBtn u-full-width">Add</button>
							</div>
					</div>
			</form>
			<script type="text/template" id="taskItemTemplate">
				<tr class="task-list u-full-width" id="taskList">
					<td class="task-item u-full-width" >
						{{title1}}
					</td>
					<td class="task-item u-full-width" >
						{{title2}}
					</td>
					<td class="task-item u-full-width" >
						{{title3}}
					</td>
					<td>
						<span class="delete-btn">✘</span>
					</td>
				</tr>
		</script>
    </body>				
</html>
